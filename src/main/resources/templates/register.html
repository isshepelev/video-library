<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Создать аккаунт</h2>
            <p>Присоединяйтесь к нашему сообществу</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form action="/register" method="POST" onsubmit="return validatePasswords()">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введите ваш логин"
                       required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Введите вашу почту"
                       required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Создайте пароль"
                       required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                       placeholder="Повторите пароль" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

        </form>

        <div class="auth-footer">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            document.getElementById("error-message").innerText = "Пароли не совпадают!";
            return false;
        }
        document.getElementById("error-message").innerText = "";
        return true;
    }
</script>
</body>
</html>
