<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-circle"></i> Профиль пользователя</h2>
            <p>Добро пожаловать, <span th:text="${user.username}"></span>!</p>
        </div>

        <div th:if="${!purchases.isEmpty()}">
            <h3><i class="fas fa-shopping-bag"></i> Купленные видео</h3>
            <div class="video-list">
                <div class="video-item" th:each="transaction : ${purchases}">
                    <h4 th:text="${transaction.video.name}"></h4>
                    <p th:text="${transaction.video.description}"></p>
                    <p><i class="fas fa-calendar-alt"></i> Дата покупки: <span th:text="${#temporals.format(transaction.transactionDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                </div>
            </div>
        </div>

        <div th:if="${!rentals.isEmpty()}">
            <h3><i class="fas fa-clock"></i> Арендованные видео</h3>
            <div class="video-list">
                <div class="video-item" th:each="transaction : ${rentals}">
                    <h4 th:text="${transaction.video.name}"></h4>
                    <p th:text="${transaction.video.description}"></p>
                    <p><i class="fas fa-calendar-alt"></i> Дата аренды: <span th:text="${#temporals.format(transaction.transactionDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p><i class="fas fa-hourglass-end"></i> Действительно до: <span th:text="${#temporals.format(transaction.expirationDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                </div>
            </div>
        </div>

        <div th:if="${purchases.isEmpty() and rentals.isEmpty()}">
            <p class="text-muted"><i class="fas fa-info-circle"></i> У вас пока нет купленных или арендованных видео.</p>
        </div>

        <div class="auth-footer">
            <a th:href="@{/}" class="btn btn-secondary"><i class="fas fa-home"></i> На главную</a>
        </div>
    </div>
</div>
</body>
</html>
