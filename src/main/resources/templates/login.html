<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Добро пожаловать</h2>
            <p>Войдите в свой аккаунт</p>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="login">Имя пользователя</label>
                <input type="text" id="login" name="username" class="form-control" placeholder="Введите ваш логин" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите ваш пароль" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>

            <div th:if="${param.error}" class="error-message">
                Неверный логин или пароль
            </div>
        </form>

        <div class="auth-footer">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
    </div>
</div>
</body>
</html>
